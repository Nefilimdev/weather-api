
  <div class="form">
    <form [formGroup]="formWeather" (ngSubmit)="getCity(formWeather.value)">
      <input class="txtSearch" name="city" formControlName="city" type="text" value=""
        placeholder="Digite a cidade:" />
      <input class="search" type="submit" value="" />
      <p id="city">Clima hoje em: {{ receptor.city | titlecase }}</p>
    </form>
  </div>
  <div class="container">
  <br>
  <div class="icon-current-weather">
    <div class="icon">
      <span class="text-current-weather">
        <img src="https://www.weatherbit.io/static/img/icons/{{ infoApi.data[0].weather.icon }}.png"></span>
      <!-- <span class="icon-temperature"><img height="20" width="20"/></span> -->
      <span class="text-current-weather">{{ receptor.description | uppercase }}</span>
    </div>
    <div class="dates">
      <span class="number-current-weather">{{ receptor.temperature }}Ëš</span><br><br><br>
      <span class="text-current-weather">{{ receptor.date}}</span><br>
    </div>
  </div>
  <br>
  <div class="input-city">

  </div>
</div>
