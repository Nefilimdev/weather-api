<div class="weather-content">
  <div class="icon-current-weather">
    <img src="../../assets/img/078-cloudy.png" alt="cloudy">
    <span class="text-current-weather">Ensolarado</span>
    <span class="number-current-weather">29Ëš</span>
  </div>
  <div class="input-city"> 
    <form [formGroup]="formWeather" (ngSubmit)="getCity(formWeather.value)"> 
      <input type="text" name="city" formControlName="city">
      <input type="submit" value="Pesquisar">
      <p>Quarta-Feira - 15 de Abril</p>
      <p>{{ city }}</p>
    </form>
  </div>
</div>
