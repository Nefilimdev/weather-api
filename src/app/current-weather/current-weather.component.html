<div class="current-container">
  <div class="container">
    <div class="container__item">
      <form [formGroup]="formWeather" (ngSubmit)="getCity(formWeather.value)" class="form">
        <input name="city" formControlName="city" type="text" value="" class="form__field"
          placeholder="Digite a cidade:" />
        <button type="submit" value="" class="btn btn--primary btn--inside">Search</button>
        <h3 id="city">Clima hoje em: {{ receptor.city | titlecase }}</h3>
      </form>
    </div>
    <div class="container__item container__item--bottom">
    </div>
  </div>
  <div class="display-content">
    <p>
      <img src="https://www.weatherbit.io/static/img/icons/{{ infoApi.data[0].weather.icon }}.png">
    </p>
    <p class="labels" >{{ receptor.description | uppercase }}</p>
    <p class="labels" >{{ receptor.date}}</p>
    <h1 class="temperature" >{{ receptor.temperature }}Ëš</h1>
  </div>
</div>
